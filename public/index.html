<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set, favicon, viewport, and theme color -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Description for search engines -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Link to the web app's manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Title of the web app -->
    <title>Sales App</title>
    <!-- Preconnect to external font sources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Include Ubuntu font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Apply Ubuntu font to all elements in the page -->
    <style>
      * {
        font-family: "Ubuntu", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Message displayed if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- The root div where the React app will be mounted -->
    <div id="root"></div>
  </body>
</html>
